<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSendBot - Отправка в Telegram от лица бота</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f3460);
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            margin-bottom: 20px;
        }
        h2, h3 {
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
            resize: none;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .file-label:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Отправка в Telegram от лица бота</h2>
        <input type="text" id="token" placeholder="Введите токен бота">
        <input type="text" id="chat_id" placeholder="Введите Chat ID">
        <input type="text" id="reply_id" placeholder="ID сообщения для ответа (необязательно)">
        <textarea id="message" placeholder="Введите сообщение" rows="4"></textarea>
        
        <input type="file" id="photo" class="file-input" accept="image/*">
        <label for="photo" class="file-label">📷 Выберите фото</label>
        
        <button onclick="sendMessage()">🚀 Отправить</button>
    </div>

    <script>
        function sendMessage() {
            let token = document.getElementById("token").value.trim();
            let chat_id = document.getElementById("chat_id").value.trim();
            let reply_id = document.getElementById("reply_id").value.trim();
            let message = document.getElementById("message").value.trim();
            let photoInput = document.getElementById("photo");

            if (!token || !chat_id) {
                alert("Введите токен и Chat ID!");
                return;
            }

            let formData = new FormData();
            formData.append("chat_id", chat_id);
            if (reply_id) {
                formData.append("reply_to_message_id", reply_id);
            }

            if (photoInput.files.length > 0) {
                let photo = photoInput.files[0];
                formData.append("photo", photo);
                formData.append("caption", message);
                var url = `https://api.telegram.org/bot${token}/sendPhoto`;
            } else {
                formData.append("text", message);
                formData.append("parse_mode", "HTML");
                var url = `https://api.telegram.org/bot${token}/sendMessage`;
            }

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("✅ Сообщение отправлено!");
                } else {
                    alert("❌ Ошибка: " + data.description);
                }
            })
            .catch(error => alert("Ошибка отправки!"));
        }
    </script>
</body>
</html>
