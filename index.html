<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSendBot - –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a2e, #0f3460);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            resize: none;
            transition: 0.3s;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .file-label:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .github-btn {
            margin-top: 15px;
            padding: 10px;
            background: #24292e;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: block;
            transition: 0.3s;
        }
        .github-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram</h2>
        <input type="text" id="token" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω –±–æ—Ç–∞">
        <input type="text" id="chat_id" placeholder="–í–≤–µ–¥–∏—Ç–µ Chat ID">
        <input type="text" id="reply_id" placeholder="ID —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –æ—Ç–≤–µ—Ç–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        <textarea id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ" rows="4"></textarea>

        <input type="file" id="photo" class="file-input" accept="image/*" onchange="handleFile()">
        <label for="photo" class="file-label" id="photoLabel">üì∑ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ</label>
        <button id="removePhoto" style="display: none;" onclick="removePhoto()">‚ùå –£–¥–∞–ª–∏—Ç—å —Ñ–æ—Ç–æ</button>

        <div class="buttons">
            <button onclick="sendMessage()">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button onclick="clearForm()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <a href="https://github.com/artur458/SendXBot/" class="github-btn">‚≠ê GitHub –ø—Ä–æ–µ–∫—Ç–∞</a>
    </div>

    <script>
        function sendMessage() {
            let token = document.getElementById("token").value.trim();
            let chat_id = document.getElementById("chat_id").value.trim();
            let reply_id = document.getElementById("reply_id").value.trim();
            let message = document.getElementById("message").value.trim();
            let photoInput = document.getElementById("photo");

            if (!token || !chat_id) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω –∏ Chat ID!");
                return;
            }

            let formData = new FormData();
            formData.append("chat_id", chat_id);
            if (reply_id) {
                formData.append("reply_to_message_id", reply_id);
            }

            let url;
            if (photoInput.files.length > 0) {
                let photo = photoInput.files[0];
                formData.append("photo", photo);
                formData.append("caption", message);
                url = `https://api.telegram.org/bot${token}/sendPhoto`;
            } else {
                formData.append("text", message);
                formData.append("parse_mode", "HTML");
                url = `https://api.telegram.org/bot${token}/sendMessage`;
            }

            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
                } else {
                    alert("‚ùå –û—à–∏–±–∫–∞: " + data.description);
                }
            })
            .catch(error => alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏!"));
        }

        function handleFile() {
            let photoInput = document.getElementById("photo");
            let photoLabel = document.getElementById("photoLabel");
            let removeBtn = document.getElementById("removePhoto");

            if (photoInput.files.length > 0) {
                photoLabel.innerText = "üì∑ –§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ";
                removeBtn.style.display = "block";
            } else {
                photoLabel.innerText = "üì∑ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ";
                removeBtn.style.display = "none";
            }
        }

        function removePhoto() {
            let photoInput = document.getElementById("photo");
            let photoLabel = document.getElementById("photoLabel");
            let removeBtn = document.getElementById("removePhoto");

            photoInput.value = "";
            photoLabel.innerText = "üì∑ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ";
            removeBtn.style.display = "none";
        }

        function clearForm() {
            document.getElementById("token").value = "";
            document.getElementById("chat_id").value = "";
            document.getElementById("reply_id").value = "";
            document.getElementById("message").value = "";
            removePhoto();
        }
    </script>
</body>
</html>
